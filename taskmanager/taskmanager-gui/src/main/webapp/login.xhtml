<!DOCTYPE html>
<html xml:lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<f:facet name="first">
	    <meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    <meta name="description" content="Projeto de Controle de OS da Mais Garantido"/>
	    <meta name="author" content="Filipe Bastos"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>

    <title>Taskmanager</title>
    
    <!-- Bootstrap Core CSS -->
    <h:outputStylesheet library="css" name="vendor/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <h:outputStylesheet library="css" name="vendor/sb-admin-2.css"/>

    <!-- Custom Fonts -->
    <h:outputStylesheet library="css" name="vendor/font-awesome.min.css" />
    
    <!-- Custom styles -->
	<h:outputStylesheet library="css" name="style.css" />
	

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<ui:insert name="head"/>
    	
</h:head>

<f:view contentType="text/html">
<h:body>

    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    
                    <div class="panel-heading">
                        <h3 class="panel-title">Autentique-se para entrar no sistema</h3>
                    </div>
                    
                    <div class="panel-body">
                        
                        <h:form id="login-form">
                            <fieldset>
                                <div class="form-group">
                                    <h:inputText id="username" placeholder="UsuÃ¡rio" styleClass="form-control username-js" value="#{userView.username}" />
                                </div>
                                <div class="form-group">
                                    <h:inputText id="password" placeholder="Senha" styleClass="form-control" type="password" value="#{userView.password}"/>
                                </div>

                                <h:commandButton 
                                	id="btnLogar" 
                                	styleClass="btn btn-lg btn-primary btn-block" 
                                	value="Entrar" 
                                	actionListener="#{userView.login}" />
                                	
                               	<h:message for="btnLogar" class="text-right text-danger" />
                            </fieldset>
                        </h:form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <h:outputScript library="js" name="vendor/jquery.min.js"/>

    <!-- Bootstrap Core JavaScript -->
    <h:outputScript library="js" name="vendor/bootstrap.min.js"/>
        
	<script>
		$(document).ready(function() {
		    $('.username-js')[0].focus();
		});
	</script>
	
</h:body>
</f:view>
</html>
