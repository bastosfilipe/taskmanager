<!DOCTYPE html>
<html xml:lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"

<h:head>

	<f:facet name="first">
	    <meta charset="utf-8"/>

	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    <meta name="description" content="Projeto de Controle de OS da Mais Garantido"/>

		<meta name="apple-mobile-web-app-capable" content="yes" />

    <title>SCEGF - Sistema de controle EGF</title>
    
    <!-- Bootstrap Core CSS -->
    <h:outputStylesheet library="css" name="vendor/bootstrap.min.css"/>

    <!-- Bootstrap social -->
	<h:outputStylesheet library="css" name="vendor/bootstrap-social.css"/>
	
    <!-- MetisMenu CSS -->
    <h:outputStylesheet library="css" name="vendor/metisMenu.min.css"/>

    <!-- Custom CSS -->
    <h:outputStylesheet library="css" name="vendor/sb-admin-2.css"/>

    <!-- Morris Charts CSS -->

    <!-- Custom Fonts -->
    <h:outputStylesheet library="css" name="vendor/font-awesome.min.css" />		
    
    <!-- Datepicker -->
	<h:outputStylesheet library="css" name="vendor/bootstrap-datetimepicker.min.css" />
    		
    <!-- Custom styles -->
	<h:outputStylesheet library="css" name="oscontrol-impl.css" />

    <![endif]-->

	<ui:insert name="head"/>
</h:head>

<f:view contentType="text/html">
	<h:body>
	
	    <div id="wrapper">
	
	        <!-- Navigation -->
	        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
	            
				<!-- Project name -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand" href="#">Sistema de controle EGF</a>
	                <p class="versao">vs 1.0</p>
	            </div>
	            
				<!-- Info Side Menu-->
				<ui:decorate template="/WEB-INF/template/menu-info.xhtml" />
				
				<!-- Left Side Menu-->
	            <div class="navbar-default sidebar" role="navigation">
					<ui:decorate template="/WEB-INF/template/menu-left-side.xhtml" />

	        </div>
	        
			<footer class="footer text-center">

	    <h:outputScript library="js" name="vendor/sb-admin-2.js"/>
