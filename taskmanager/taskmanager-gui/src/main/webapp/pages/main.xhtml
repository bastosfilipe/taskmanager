<!DOCTYPE html>
<html xml:lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<f:facet name="first">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description"
			content="Projeto de Controle de OS da Mais Garantido" />
		<meta name="author" content="Filipe Bastos" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>

	<title>Taskmanager</title>

	<!-- Bootstrap Core CSS -->
	<h:outputStylesheet library="css" name="vendor/bootstrap.min.css" />

	<!-- MetisMenu CSS -->
	<h:outputStylesheet library="css" name="vendor/metisMenu.min.css" />

	<!-- Custom CSS -->
	<h:outputStylesheet library="css" name="vendor/sb-admin-2.css" />

	<!-- Morris Charts CSS -->
	<h:outputStylesheet library="css" name="vendor/morris.css" />

	<!-- Custom Fonts -->
	<h:outputStylesheet library="css" name="vendor/font-awesome.min.css" />

	<!-- Custom styles -->
	<h:outputStylesheet library="css" name="oscontrol-impl.css" />


	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<ui:insert name="head" />
</h:head>

<f:view contentType="text/html">
	<h:body>

		<div class="container container-table">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default" style="height: 60px; background-color: #2A9FD8;">						
						<div class="text-right">
							<div class="col-md-8"></div>
							<div class="col-md-4">
								<h:outputText value="Olá, #{userView.session.userLogged.nome}" style="color: #fff; font-weight: bold;" />
								<h:graphicImage library="images" name="user-logged.png" width="55" style="padding: 5px;"/>
							</div>						
						</div>
					</div>
				</div>
				
				<div class="col-md-12">
					<div class="col-md-6">
					
						<div class="col-md-12">
							<div style="float: left">
								<h4>Tarefas Disponíveis</h4>
							</div>
							
							<div style="float: right">
								Nova tarefa
							</div>
						</div>
						
						<div class="col-md-12">						
							<ui:repeat var="t" value="#{panelView.listAll()}">
							
								<div style="height: 150px; background-color: #f7f7f7; color: #000; padding: 10px; margin: 5px;">
									
									<div class="col-md-12">	
										<div style="float: left">	
											#{t.description}
										</div>
										
										<div style="float: right">	
											#{t.id}
										</div>
									</div>
									
									<h:outputText value="#{t.created}">
										<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
									</h:outputText>
									
								</div>
							
							</ui:repeat>						
						</div>					
					</div>
					
					<div class="col-md-6">
					
						<div class="col-md-6">
							Tarefas atribuídas para XXXXX
						</div>
						
						<div class="col-md-6">
							XXX
						</div>
					
					</div>
				</div>
				
			</div>
		</div>

		<!-- jQuery -->
		<h:outputScript library="js" name="vendor/jquery.min.js" />

		<!-- Bootstrap Core JavaScript -->
		<h:outputScript library="js" name="vendor/bootstrap.min.js" />

		<!-- Metis Menu Plugin JavaScript -->
		<h:outputScript library="js" name="vendor/metisMenu.min.js" />

		<!-- Custom Theme JavaScript -->
		<h:outputScript library="js" name="vendor/sb-admin-2.js" />

	</h:body>
</f:view>
</html>
